{% set name = "curl-cffi" %}
{% set version = "0.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/curl_cffi-{{ version }}.tar.gz
  sha256: 31b623a45ce47a917f25d9099ba8b3b7259b2a9ea151c3237c12b03e22e5c6ae

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  skip: true  # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - python
    - wheel
    - setuptools
    - cffi >=1.12.0
    - pip
  run:
    - python
    - cffi >=1.12.0
    - certifi >=2024.2.2

test:
  imports:
    - curl_cffi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lexiforest/curl_cffi
  summary: libcurl ffi bindings for Python, with impersonation support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
